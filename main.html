<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Busca CEP</title>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <h1>Busca CEP</h1>
    <form class="formCEP" data-js="formCEP">
      <input type="text" data-js="inputCEP" placeholder="Informe o CEP">
      <button type="submit" data-js="consultaCEP" disabled>Consultar CEP</button>
    </form>

    <div class="status">
      <h3 data-js="status"></h3>
    </div>

    <div class="results" data-js="results">
      <p><strong>Logradouro: </strong><span data-js="logradouro"></span></p>
      <p><strong>Bairro: </strong><span data-js="bairro"></span></p>
      <p><strong>Estado: </strong><span data-js="estado"></span></p>
      <p><strong>Cidade: </strong><span data-js="cidade"></span></p>
      <p><strong>CEP: </strong><span data-js="cep"></span></p>
    </div>
  </div>
</body>
</html>
